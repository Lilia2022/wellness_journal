<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="media/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./calendar.html">Calendar</a></li>
                    <li><a href="#">Journal</a></li>
                    <li><a href="./mood.html">Mood</a></li>
                    <li><a href="./settings.html">Settings</a></li>
                    <li><a href="./profil.html">Profile</a></li>
                    <li><a href="./logout.html">LogOut</a></li>
                </ul>
            </nav>
            <img src="media/menu.jpg" class="menu-icon" onclick="togglemenu()">
        </div>
        
        <div class="journal">
            <div class="popup-box">
                <div class="popup">
                    <div class="content_journal">
                        <header>
                            <p>Add new Journal</p>
                            <i class="uil uil-times"></i>
                        </header>
                        <form action="#" class="jour_form">
                            <div class="row_journal title">
                                <label>Title</label>
                                <input type="text" id="title_input">
                            </div>
                            <div class="row_journal description">
                                <label>Description</label>
                                <textarea id="textarea_input"></textarea>
                            </div>
                            <button id="addBtn">Add journal</button>
                        </form>
                    </div>
                </div>
            </div>  
            <div class="wrapper">
                <li class="add-box">
                    <div class="icon"><i class="uil uil-plus"></i></div>
                    <p>Add new journal</p>
                </li>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
