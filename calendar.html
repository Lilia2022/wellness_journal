    <script>
        $(document).ready(function() {
            // Retrieve mood descriptions from localStorage
            const anxietyDescription = localStorage.getItem('anxietyDescription');
            const feelingDescription = localStorage.getItem('feelingDescription');
            const powerDescription = localStorage.getItem('powerDescription');
        
            // Check if mood descriptions exist
            if (anxietyDescription && feelingDescription && powerDescription) {
                $('#calendar').evoCalendar({
                    calendarEvents: [
                        {
                            id: 'AnxietyEvent',
                            name: "Anxiety Recorded",
                            date: new Date(), // Use current date
                            type: "anxiety",
                            description: anxietyDescription,
                            color: "#ff0000"
                        },
                        {
                            id: 'FeelingEvent',
                            name: "Feeling Recorded",
                            date: new Date(), // Use current date
                            type: "feeling",
                            description: feelingDescription,
                            color: "#00ff00"
                        },
                        {
                            id: 'PowerEvent',
                            name: "Power Recorded",
                            date: new Date(), // Use current date
                            type: "power",
                            description: powerDescription,
                            color: "#0000ff"
                        }
                    ]
                });
            } else {
                $('#calendar').evoCalendar(); // Initialize calendar without events
            }
        });
    </script>
